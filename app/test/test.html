<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multi level dropdown menu for angular 1</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/multi-level-dropdown-menu.css">

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="./test.js"></script>
        <script src="../scripts/multi-level-dropdown-menu.js"></script>
    </head>
    <body ng-app="testApp">
        <div class="container">
            <div class="row" ng-controller="TestCtrl as testCtrl">
                <h3>Multi level dropdown menu for angular 1</h3>
                <div>
                    <multi-level-dropdown-menu options="testCtrl.options" model="testCtrl.testVar"></multi-level-dropdown-menu>
                </div>
                <h5>Only leafs can be selected. The following options data structure is used:</h5>
                <pre>
                    {{testCtrl.options | json}}
                </pre>
            </div>
        </div>
    </body>
</html>
